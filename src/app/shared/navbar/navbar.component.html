<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="\">CincoPe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="mr-auto"></div>
    <ul class="navbar-nav" *ngIf="user$ | async as user; else login">
      <li class="nav-item">
        <div *ngIf="loggedUser != ''">
          <ng-container *ngIf="loggedUser.empresa == true; then mostrarEmpresa; else mostrarUsuario"></ng-container>
          <ng-template #mostrarEmpresa>
            <a class="nav-link" routerLink="/perfil-empresa"> {{loggedUser.empresaName}} </a>
          </ng-template>
          <ng-template #mostrarUsuario>
            <a class="nav-link" routerLink="/perfil"> {{ loggedUser.firstName }} {{ loggedUser.lastName }} </a>
          </ng-template>
        </div>
      </li>
      <li class="nav-item" *ngIf="user">
        <a href="" class="nav-link" (click)="onLogout()">Log Out</a>
      </li>
    </ul>
    <ng-template #login>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/eleccion-register">Sign Up</a>
        </li>
      </ul>
    </ng-template>
