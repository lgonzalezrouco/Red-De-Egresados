<mat-toolbar>
  <div class="offset-1 col-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <div class="float-left">
      <img src="../../assets/images/logo-mini.png" class="img-fluid">
    </div>
    <div class="float-right">
      <mat-icon svgIcon="home" routerLink="/login" (click)="onLogout()" class="img-fluid mr-4 set-pointer"></mat-icon>
      <ng-container *ngIf="esEmpresa; then linkAEmpresa ; else linkAEgresado"></ng-container>
      <ng-template #linkAEmpresa>
        <mat-icon svgIcon="home" routerLink="/home-empresa" class="img-fluid mr-4 set-pointer"></mat-icon>
        <mat-icon svgIcon="user" routerLink="/perfil-empresa" class="img-fluid set-pointer"></mat-icon>
      </ng-template>
      <ng-template #linkAEgresado>
        <mat-icon svgIcon="home" routerLink="/home-egresado" class="img-fluid mr-4 set-pointer"></mat-icon>
        <mat-icon svgIcon="user" routerLink="/perfil" class="img-fluid set-pointer"></mat-icon>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
