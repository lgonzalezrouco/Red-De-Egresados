<div class="card mt-5" *ngIf="user$ | async as user ; else loading">
  <div class="card-body">
    <h3 class=" card-title text-center ">Thank you for Registering!</h3>
    <div class="form-group mt-2 ">
      <p class="text-center ">
        We have sent a confirmation email to <strong>{{user?.email}}</strong>
      </p>
      <p class="text-center mt-2 ">
        Please check your email and click on the link to verify your email address.
      </p>
    </div>
    <div class="form-group text-center mt-2 ">
      <button class="btn btn-primary btn-block btn-dark offset-md-3 col-md-6 " (click)="onSendEmail() ">Resend verification email</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center m-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <h3 class="mt-3">
      <a [routerLink]="[ '/login'] ">
        Try to login again!
      </a>
    </h3>
    <h3>
      <a [routerLink]="[ '/register'] ">
        Try to sign up again!
      </a>
    </h3>
  </div>
</ng-template>
