<div class="margen container-fluid">
  <div class="sm-text-center offset-md-1 set-size-logo">
    <img src="../../assets/images/titulo.png" class="img-fluid">
  </div>
  <mat-card class="offset-1 col-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mb-5 mt-5">
    <mat-card-title class="text-center mt-4 mb-4">
      <h1 class="line-height-normal titulo">
        Bienvenido de nuevo
      </h1>
    </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-5 mb-3">
      <div class="form-row mb-2">
        <div class="offset-3 col-6">
          <mat-form-field class="full-width-height">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="emailPattern.invalid && !emailPattern.touched">
              Por favor, ingrese un email válido.
            </mat-error>
            <mat-error *ngIf="emailPattern.touched" >
              El email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="offset-3 col-6">

          <mat-form-field class="full-width-height">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" [type]="hide ? 'password':'text' ">
            <mat-icon class="material-icons" matSuffix (click)="hide = !hide">
              {{hide ? 'visibility':'visibility_off'}}
            </mat-icon>
            <mat-error *ngIf="passwordPattern.hasError('minLength')">
              La contraseña debe contener mínimo 8 caracteres.
            </mat-error>
            <mat-error *ngIf="passwordPattern.hasError('required')">
              La contraseña es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
          <p class="sm-text-center float-right margen2">
            <a [routerLink]="['/forgot-password']">
              ¿Olvidaste tu Contraseña?
            </a>
          </p>
        </div>
      </div>
      <div class="form-row mt-4 mb-4" *ngIf="errorMessage">
        <div class="offset-2 col-8">
          <small class="form-text alert-danger text-center mt-2 pt-1 pb-1"> {{ errorMessage }} </small>
        </div>
      </div>
      <mat-card-actions class="mb-5">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="alinear-centro mt-4">
            <button type="submit" class="btn btn-dark btn-block alinear-centro">Iniciar Sesion</button>
          </div>
        </div>
        <div class="col-12 mt-4">
          <div class="alinear-centro mt-4">
            <p class="sm-text-center float-left mb-0">
              ¿No tienes una cuenta?
              <a [routerLink]="['/register']">
                Regístrate
              </a>
            </p>
          </div>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

<!-- ACLARACIONES -->
<!-- El FormControlName esta asociado al nombre de las variables
     FormControl del login.component.ts
-->
