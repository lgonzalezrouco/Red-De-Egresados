<div class="card mt-5">
  <div class="card-body">
    <h3 class="card-title text-center">Please enter your email</h3>
    <div class="form-group mt-4">
      <input type="email" class="form-control offset-md-2 col-md-8" [formControl]="userEmail" required>
    </div>
    <div class="form-group text-center mt-4">
      <button class="btn btn-primary btn-block btn-dark offset-md-2 col-md-8" (click)="onReset()">
        Request a password Reset
      </button>
    </div>
  </div>
</div>
